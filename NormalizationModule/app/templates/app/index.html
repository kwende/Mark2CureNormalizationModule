{% extends "app/layout.html" %}

{% block content %}

<div>How well did we match the annotation to a corresponding medical database entry?</div>

<h2>Annotation: "{{ annotationText }}".</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="perfect_match" value="Perfect Match" />
        <input type="submit" name="partial_match" value="Partial Match" />
        <input type="submit" name="no_match" value="No match" />
    </form>
{% endblock %}
